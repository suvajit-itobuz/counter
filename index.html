<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="counter-container">
      <h2 class="counter-heading">Counter</h2>
      <p class="counter-number" id="counter-num">0</p>
      <div class="counter-button-container">
        <button class="counter-btn" id="counter-decrease" onclick="decrease()">
          Decrease
        </button>
        <button class="counter-btn" id="counter-reset" onclick="reset()">
          Reset
        </button>
        <button class="counter-btn" id="counter-increase" onclick="increase()">
          Increase
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
